<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>To-Do List</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav class="navbar navbar-light bg-dark">
    <a class="navbar-brand mx-auto text-center text-white" href="#">
      <img src="./img/todoicon.png" width="60" height="55" class="d-inline-block align-top" alt="">
      <h1>To-Do List</h1>
    </a>
  </nav>
  <div style="padding-top: 15px;" class="container bg-light">
    <button type="button " class="btn btn-block  btn-outline-primary text-center" id="showAddProject"
      onclick="showDiv()">+ New Project</button>
  </div>
  <div class="modal" id="showProject">
    <button id="close" style="float: right; margin-top:3px;margin-right:8px;" onclick="closeDiv()">x</button>
    <h2>Add new Project</h2>
    <form action="#">
      Project name: <input type="text" id="projectName"><br>
      <!-- <input  class = " btn btn-secondary "type="submit" value="Add Project">  -->
      <button class=" btn btn-secondary btn-sm" type="button" onclick="addProject()">Add Project</button>
    </form>
  </div>
  <div class="modal model-todo" id="showTodos">
    <button id="close" style="float: right; margin-top:3px;margin-right:8px;" onclick="closeDiv()">x</button>
    <h2>Add new Todo</h2>
    <form action="#">
      Title: <input type="text" id="title"><br>
      Description:<input type="text" id="description"><br>
      Priority:
      <select>
        <option value="high">High</option>
        <option value="low">Low</option>
      </select>
      <button class=" btn btn-secondary btn-sm" type="button">Add Todo</button>

    </form>
  </div>
  <section id="projectSection">
    <div class="projectDiv">

      <p class="projectName">Default Todo</p>
      <button type="button" class="btn btn-dark btn-sm" id="deleteProject">Delete</button>
      <div class=" modal modal-todos" id="modal_todos">
        <button style="float: right; margin-top:3px;margin-right:8px;" id ="closed">x</button>
        <button class="btn btn-secondary btn-sm">Add new Todo</button>
        <h2>dfdfdf</h2>
        <h2>dfdfdf</h2>
      </div>
    </div>
  </section>
  <script src="./ main.js"></script>

</body>

</html>
